<html lang="en"></html>

  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EcoWander</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'ecoWanderApp/css/css.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
  </head>

  <body>
    <header class="container-fluid d-flex justify-content-center" >
  
    </header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary  bg-light " id="menu" style="background-color: #2196F3 !important"> 
      <div class="container-fluid">
        <a class="navbar-brand" aria-current="page"  href="{% url 'Home' %}"> <samp class=" fs-5 fw-bold">EcoWander</samp> </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      
  
              {% if user.is_authenticated %}

              <li class="nav-item">
                <a class="nav-link" href="{% url 'Tour' %}" >Tours </a>
              </li>

          
              <li class="nav-item">
                <a class="nav-link" > {{ user.first_name }} {{ user.last_name}}</a>
              </li>

             <li class="nav-item">
                <a class="nav-link" href="{% url 'log_out' %}">Cerrar Sesión</a>
             </li>

              {% else %}

              <li class="nav-item">
                <a class="nav-link" href="{% url 'Tour' %}" >Tours </a>
              </li>

            
              <li class="nav-item">
                <a class="nav-link" href="{% url 'log_in' %}">Iniciar Sesión</a>
              </li>

             <li class="nav-item">
                <a class="nav-link" href="{% url 'authentication' %}">Registrarse</a>
             </li>
              

              {% endif %}
          </ul>
        </div>
      </div>
    </nav>


    {% block content %}
    
    {% endblock %}

    <footer class="footer text-faded text-center py-5" style="margin-top: auto;">
      <div class="container">
        <p class="m-0 mbt1" style="color: blanchedalmond;">&copy; EcoWander</p>
      </div>
    </footer>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
